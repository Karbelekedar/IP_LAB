<script>
    
    let marks = [10,20,30]

   // display first 10 prime numbers using iterators 
   function isPrime(num){

    if(num <= 1){
        return false;
    }
    for(let i = 2; i <= Math.sqrt(num); i++){
        if(num % i == 0){
            return false;
        }
    }

    return true;
   }

   const primeNumbers = [];

   let num = 2;
   while(primeNumbers.length < 10){
    if(isPrime(num)){
        primeNumbers.push(num);
    }
    num ++;
   }

   const it = primeNumbers[Symbol.iterator]();
   
   let result = it.next();
   while(!result.done){
    console.log(result.value);
    result = it.next();
   }

</script>

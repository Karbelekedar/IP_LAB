<script>
    class Animal {
    constructor(name) {
        this.name = name;
    }

    sayHello() {
        console.log(`Hello, I'm ${this.name}`);
    }
}

class Dog extends Animal {
    constructor(name, breed) {
        super(name);
        this.breed = breed;
    }

    bark() {
        console.log(`${this.name} is barking.`);
    }
}

const animal = new Animal("Generic Animal");
const dog = new Dog("Buddy", "Labrador");

animal.sayHello(); 
dog.sayHello();   
dog.bark(); 



</script>
